<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Ticketmaster API Demos by thzinc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/nearby-events.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Ticketmaster API Demos</h1>
      <h2 class="project-tagline"></h2>
      <a href="https://github.com/thzinc/ticketmaster-api-demos" class="btn">View on GitHub</a>
    </section>

    <section class="main-content">
      <div class="nearby-events" apikey="zBDX8LEefIl64jJbBAmWpb1QUKzF4TkU">
        <div class="nearby-events__header">
          Nearby events
        </div>
        <div class="nearby-events__list">
          <em>loading...</em>
          <script type="text/mustache" class="nearby-events__list__item_template">
            <div class="nearby-events__list__item">
              <div class="nearby-events__list__item__date">
                <div class="nearby-events__list__item__date__month">{{shortMonth}}</div>
                <div class="nearby-events__list__item__date__day">{{day}}</div>
              </div>
              <div class="nearby-events__list__item__name">
                {{name}}
              </div>
              <div class="nearby-events__list__item__venue">
                {{venueName}}, {{venueCity}}
              </div>
            </div>
          </script>
        </div>
      </div>

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/thzinc/ticketmaster-api-demos">Ticketmaster API Demos</a> is maintained by <a href="https://github.com/thzinc">thzinc</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
    <script src="js/nearby-events.js"></script>
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker("UA-42482301-3");
      pageTracker._trackPageview();
      } catch(err) {}
    </script>
  </body>
</html>
